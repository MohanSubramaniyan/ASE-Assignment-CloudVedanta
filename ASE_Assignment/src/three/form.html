<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Survey Form</title>

	<!-- Include Bootstrap CSS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

	<!-- Include Google Fonts for font style -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

	<style>
		body {
			background-color: #333;
			color: #fff;
			font-family: 'Poppins', sans-serif;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 450px;
			margin: 50px auto;
			border: 2px solid white;
			border-radius: 10px;
			padding: 20px;
			/* Added padding for better spacing */
		}

		.title-card {
			background-color: #007BFF;
			padding: 15px;
			margin-bottom: 20px;
			border-radius: 10px;
			color: #fff;
		}

		.form-group {
			margin-bottom: 20px;
		}

		label {
			color: #fff;
			font-weight: bold;
			display: block;
			margin-bottom: 5px;
		}

		.form-control {
			background-color: #555;
			color: #fff;
			border: none;
			padding: 10px;
		}

		select.form-control {
			width: 100%;
		}

		.btn-primary {
			background-color: #007BFF;
			border: none;
		}

		.btn-primary:hover {
			background-color: #0056b3;
		}

		#popup {
			display: none;
			position: fixed;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			padding: 20px;
			background-color: #fff;
			color: #333;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			z-index: 1000;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="title-card">
			<h1>Survey Form</h1>
		</div>

		<form id="surveyForm" onsubmit="submitForm(); return false;">
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" required>
			</div>

			<div class="form-group">
				<label for="lastName">Last Name</label>
				<input type="text" class="form-control" id="lastName" required>
			</div>

			<div class="form-group">
				<label for="dob">Date of Birth</label>
				<input type="date" class="form-control" id="dob" required>
			</div>

			<div class="form-group">
				<label for="country">Country</label>
				<select class="form-control" id="country" required>
					<option value="IND">India</option>
					<option value="AUS">Australia</option>
					<option value="RUS">Russia</option>
					<!-- Add more options as needed -->
				</select>
			</div>

			<div class="form-group">
				<label>Gender:</label><br>
				<div class="form-check form-check-inline">
					<input type="radio" class="form-check-input" id="male" name="gender" value="Male" required>
					<label class="form-check-label" for="male">Male</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" class="form-check-input" id="female" name="gender" value="Female" required>
					<label class="form-check-label" for="female">Female</label>
				</div>
				<div class="form-check form-check-inline">
					<input type="radio" class="form-check-input" id="nonBinary" name="gender" value="Non-Binary"
						required>
					<label class="form-check-label" for="nonBinary">Non-Binary</label>
				</div>
			</div>

			<div class="form-group">
				<label for="profession">Profession</label>
				<input type="text" class="form-control" id="profession" required>
			</div>

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" required>
			</div>

			<div class="form-group">
				<label for="mobile">Mobile Number</label>
				<input type="tel" class="form-control" id="mobile" required>
			</div>

			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="button" class="btn btn-secondary" onclick="resetForm()">Reset</button>
		</form>

		<div id="popup">
			<!-- Popup content will be displayed here -->
			<p id="popupContent"></p>
			<button type="button" class="btn btn-primary" onclick="closePopup()">Close</button>
		</div>
	</div>

	<script>
		function submitForm() {
			// Validate form fields and show popup
			// Add your validation logic here

			// Display popup with selected values
			const popupContent = `
                <p><strong>First Name:</strong> ${document.getElementById('firstName').value}</p>
                <p><strong>Last Name:</strong> ${document.getElementById('lastName').value}</p>
                <p><strong>Date of Birth:</strong> ${document.getElementById('dob').value}</p>
                <p><strong>Country:</strong> ${document.getElementById('country').value}</p>
                <p><strong>Gender:</strong> ${document.querySelector('input[name="gender"]:checked').value}</p>
                <p><strong>Profession:</strong> ${document.getElementById('profession').value}</p>
                <p><strong>Email:</strong> ${document.getElementById('email').value}</p>
                <p><strong>Mobile Number:</strong> ${document.getElementById('mobile').value}</p>
            `;

			document.getElementById('popupContent').innerHTML = popupContent;
			document.getElementById('popup').style.display = 'block';

			// Reset the form
			resetForm();
		}

		function resetForm() {
			document.getElementById('surveyForm').reset();
		}

		function closePopup() {
			document.getElementById('popup').style.display = 'none';
		}
	</script>

	<!-- Include Bootstrap JS (Optional) -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
